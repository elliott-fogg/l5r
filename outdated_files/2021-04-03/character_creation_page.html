	</div>

	<div id="family_and_class_div">
		<select id="character_family_select"></select>
		<select id="character_school_select"></select>
			<div>
				<p style="display: inline">School Skill Choices</p>
				<div id="skill_choices_div"></div>
	</div>

	<div id="starting stats and skills">

		<div id="advantages_choices_div">
			<select id="advantage_select">
				<option>Select an Advantage...</option>
			</select>
			<select id="disadvantage_select">
				<option>Select a Disadvantage...</option>
			</select>
		</div>

		<table id="adv_table" style="display: inline; border: solid black 1px">
			<thead>
				<tr>
					<td class="text_cell">Advantages</td>

				</tr>
			</thead>
