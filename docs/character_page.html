<!DOCTYPE html>
<html>
<head>
	<title>L5R Character Page</title>

	<!-- CSS Files -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/dice_roller.css">
	<link rel="stylesheet" href="css/custom_buttons.css">
	<link rel="stylesheet" href="css/collapsible.css">

	<!-- JS Files -->
	<script type="text/javascript" src="js/data_accessors.js"></script>
	<script type="text/javascript" src="js/dice_roller.js"></script>
	<script type="text/javascript" src="js/character_class.js"></script>

</head>
<body>

	<h1>L5R Character Page</h1>
	<p>A character tracker for our L5R campaign</p>

	<div class="wrap-collapsible">
		<input id="dice_roller_collapsible" class="toggle" type="checkbox" checked>
		<label for="dice_roller_collapsible" class="lbl-toggle">Dice Roller</label>
		<div class="collapsible-content">
			<div class="stack_left">
				<select id="dice_to_roll" class="red_round_rectangle"></select>
				<select id="dice_to_keep" class="red_round_rectangle"></select>
				<br>
				<select id="explode_on" class="red_round_rectangle"></select>
				<br>
				<input type="checkbox" id="emphasis_checkbox">
				<label>Emphasis</label>
				<br>
				<button id="roll_dice_button" class="red_round_rectangle"><b>Roll!</b></button>
			</div>

			<div class="stack_left">
				<p id="dice_roller_output"></p>
			</div>

			<div class="stack_left">
				<div id="roll_history_header">
					<p style="display: inline" id="title_with_button">
						Roll History:</p>
					<input type="button" value="Clear" style="float: right;"
						onclick="clear_roll_history()">
				</div>
				<p id="dice_roll_history"></p>
			</div>
		</div>
	</div>

	<div class="wrap-collapsible">
		<input id="character_sheet_collapsible" class="toggle" type="checkbox" checked="">
		<label for="character_sheet_collapsible" class="lbl-toggle">Character Page</label>

		<div class="collapsible-content">
			<p id="experience_label" style="display: inline-block">placeholder</p>
			<input type="button" value="Reset Total Exp" id="reset_exp">
			<input type="button" value="Save" id="save_button">
			<input type="button" value="Load" id="load_button">
			<br>
			<div class="stack_left">
				<p style="text-align: center;"><b>Ring Table</b></p>
				<table id="trait_table" class="table"></table>
			</div>

			<div class="stack_left" style="margin-left: 100px;">
				<p style="text-align: center;"><b>Skill Table</b></p>
				<table id="skill_table" class="table"></table>
		  	</div>

		  	<div class="stack_left">
		  		<br><br>
		  		<select id="select_add_skill"></select>
		  	</div>

		</div>
	</div>

	<script>
		populate_dice_selectors("dice_to_roll", "dice_to_keep", 
                                 "explode_on", "emphasis_checkbox", 
                                 "roll_dice_button", "dice_roller_output")
		var player = new Character();
	</script>

</body>
</html>
