<!DOCTYPE html>
<html>
<head>
	<title>L5R Character Page</title>

	<!-- CSS Files -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/dice_roller.css">
	<link rel="stylesheet" href="css/custom_buttons.css">
	<link rel="stylesheet" href="css/collapsible_sections.css">

	<!-- JS Files -->
	<script type="text/javascript" src="js/data_accessors.js"></script>
	<script type="text/javascript" src="js/dice_roller.js"></script>
	<script type="text/javascript" src="js/character_class.js"></script>

</head>
<body>

	<h1>L5R Character Page</h1>
	<p>A character tracker for our L5R campaign</p>

	<button type="button" class="collapsible">Trait Table</button>
	<div class="collapsible_content">
		<div class="stack_left">
			<select id="dice_to_roll"></select>
			<select id="dice_to_keep"></select>
			<br>
			<select id="explode_on"></select>
			<br>
			<input type="checkbox" id="emphasis_checkbox">
			<label>Emphasis</label>
			<br>
			<button id="roll_dice_button">Roll!</button>
		</div>

		<div class="stack_left">
			<p id="dice_roller_output">Dummy_val</p>
		</div>

	</div>

	<button type="button" class="collapsible">Character Page</button>
	<div class="collapsible_content">
		<p id="experience_label">placeholder</p>
		<table id="trait_table" class="table"></table>
		<br>
		<table id="skill_table" class="table"></table>
	  	<select id="select_add_skill"></select>
	</div>

	<script>
		populate_dice_selectors("dice_to_roll", "dice_to_keep", 
                                 "explode_on", "emphasis_checkbox", 
                                 "roll_dice_button", "dice_roller_output")
		var player = new Character(100);
		populate_skills(player, 10);
		player.refresh_display();
	</script>

	<script>
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var content = this.nextElementSibling;
		    if (content.style.display === "block") {
		      content.style.display = "none";
		    } else {
		      content.style.display = "block";
		    }
		  });
		}
	</script>

</body>
</html>
