<!DOCTYPE html>
<html>
<head>
	<title>L5R Roller</title>
	<script type="text/javascript" src="js/dice_roller.js"></script>
	<link rel="stylesheet" href="css/dice_roller.css">
</head>
<body>

	<h1>L5R Dice Roller</h1>
	<p>A Dice Roller for use in our L5R Campaign</p>

	<div class="stack_left">

		<select id="dice_to_roll"></select>
		<select id="dice_to_keep"></select>

		<br>

		<select id="explode_on"></select>

		<br>

		<input type="checkbox" id="emphasis_checkbox">
		<label>Emphasis</label>

		<br>

		<button id="dice_roll_button">Roll</button>
	
	</div>

	<div class="stack_left">
		<p id="dice_roller_output">Dummy_val</p>
	</div>

	<script>
		populate_dice_selectors("dice_to_roll", "dice_to_keep", "explode_on",
                                 "emphasis_checkbox", "dice_roll_button",
                                 "dice_roller_output");
	</script>

</body>
</html>
